<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Конкурсний бал — спеціальності</title>
  <link rel="icon" href="/images/logo.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Caveat:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/table.css}">
</head>
<body>

<header class="main-header">
  <div class="container">
    <div class="logo">UNIscore</div>
    <nav class="main-nav">
      <a href="/">Головна</a>
      <a href="/table">Таблиця коефіцієнтів</a>
      <a href="/calc-score">Розрахувати бал</a>
    </nav>
  </div>
</header>


<h1>Таблиця спеціальностей та коефіцієнтів</h1>

<table>
  <thead>
  <tr>
    <th>Код</th>
    <th>Назва спеціальності</th>
    <th>Укр. мова</th>
    <th>Математика</th>
    <th>Історія</th>
    <th>Іноземна</th>
    <th>Біологія</th>
    <th>Фізика</th>
    <th>Хімія</th>
    <th>Література</th>
    <th>Географія</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="s : ${specialtyCoefficients}">
    <td th:text="${s.code}"></td>
    <td th:text="${s.name}"></td>
    <td th:text="${s.ukr_mova}"></td>
    <td th:text="${s.math}"></td>
    <td th:text="${s.history}"></td>
    <td th:text="${s.language}"></td>
    <td th:text="${s.biology}"></td>
    <td th:text="${s.physics}"></td>
    <td th:text="${s.chemistry}"></td>
    <td th:text="${s.literature}"></td>
    <td th:text="${s.geography}"></td>
  </tr>

  </tbody>
</table>

</body>
</html>
